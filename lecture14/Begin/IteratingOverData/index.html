<!doctype html>
<html ng-app>
<head>
    <title>Iterating Over Data</title>
    <script src="angular.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body ng-init="people=[{name: 'John', city: 'Chandler'}, {name: 'Mike', city: 'New York City'}, {name: 'Alex', city: 'Seattle'}]">
    
    <h3>Iterating through data with ng-repeat</h3>
    <ul>
        <li ng-repeat="person in people">Name: {{ person.name }} - City: {{ person.city }}</li>
    </ul>
    
    <table>
        <tr>
            <th>Name</th>
            <th>City</th>
        </tr>
        
        <tr ng-repeat="person in people">
            <td>{{ person.name }}</td>
            <td>{{ person.city }}</td>
        </tr>
    
    </table>

</body>
</html>
