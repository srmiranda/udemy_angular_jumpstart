<!doctype html>
<html ng-app>
<head>
    <title>More on Directives</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="angular.js"></script> 
</head>
<body 
 ng-init="data={name:'James', isVisible: true, loggedIn: false, status: 'red'}">
    <div ng-cloak>
        <div ng-switch on="data.loggedIn">
            <div ng-switch-when="true">
                Welcome {{ data.name }}
            </div>
            <div ng-switch-default ng-class="data.status">Login
                <div>
                    <input type="checkbox" ng-click="data.loggedIn = true" />
                </div>
            </div>
        </div>
        <br />
        <div ng-show="data.isVisible">
            Name: <input type="text" ng-model="data.name" /> 
            {{ data.name }}
        </div>
    </div> 
    
</body>
</html>
